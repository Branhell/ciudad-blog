<h2>Ingresa a tu Cuenta</h2>

<form (ngSubmit)="onLogin()" class="form-login">
  <label for="username">Usuario:</label>
  <input id="username" type="text" [(ngModel)]="username" name="username" required>

  <label for="password">Contraseña:</label>
  <input id="password" type="password" [(ngModel)]="password" name="password" required>

  <!-- Botón con estilo global -->
  <button type="submit" class="btn">Ingresar</button>
  <button routerLink="/" class="btn">Volver al inicio</button>
</form>

<p>
  ¿No tienes cuenta? Construye tu espacio
  <a routerLink="/registro" class="link-text">aquí</a>
</p>
