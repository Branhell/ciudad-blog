<h2>Construye tu espacio aquí</h2>

<form (ngSubmit)="onRegister()" class="form-login">
  <label for="nombre">Nombre:</label>
  <input id="nombre" type="text" [(ngModel)]="nombre" name="nombre" required>

  <label for="email">Correo electrónico:</label>
  <input id="email" type="email" [(ngModel)]="email" name="email" required>

  <label for="password">Contraseña:</label>
  <input id="password" type="password" [(ngModel)]="password" name="password" required>

  <button type="submit" class="btn">Registrarme</button>
  <button routerLink="/" class="btn">Volver al inicio</button>
</form>

<p>
  ¿Ya tienes cuenta? <a routerLink="/login" class="link-text">Explora tu espacio</a>
</p>
